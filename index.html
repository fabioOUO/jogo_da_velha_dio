<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="js/main.js" type="text/javascript"></script>
    <title>Jogo da Velha</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title">Jogo da Velha</h1>
        </div>  
    </header>
    <main>
        <div class="container">
            <div class="container-game">
                <div id="line1">
                    <div id="box1">1</div>
                    <div id="box2">2</div>
                    <div id="box3">3</div>
                </div>
                <div id="line2">
                    <div id="box4">4</div>
                    <div id="box5">5</div>
                    <div id="box6">6</div>
                </div>
                <div id="line3">
                    <div id="box7">7</div>
                    <div id="box8">8</div>
                    <div id="box9">9</div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="display-player">
                <p>Jogador: <span id="selectedPlayer"></span></p>
                <p>Vencedor: <span id="punctuationPlayer"></span></p>
            </div>
            <div>
                <button class="btn" id="restart" onclick="restart()">
                    Reiniciar
                </button>
            </div>
        </div>
    </main>
</body>
</html>
