<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script defer src="js/main.js" type="text/javascript"></script>
    <title>Jogo da Velha</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title">Jogo da Velha</h1>
        </div>  
    </header>
    <main>
        <div class="container">
            <div class="container-game">
                <div id="line1">
                    <div class="cell empty" id="0" onclick="clickCell(this.id)"></div>
                    <div class="cell empty" id="1" onclick="clickCell(this.id)"></div>
                    <div class="cell empty" id="2" onclick="clickCell(this.id)"></div>
                </div>
                <div id="line2">
                    <div class="cell empty" id="3" onclick="clickCell(this.id)"></div>
                    <div class="cell empty" id="4" onclick="clickCell(this.id)"></div>
                    <div class="cell empty" id="5" onclick="clickCell(this.id)"></div>
                </div>
                <div id="line3">
                    <div class="cell empty" id="6" onclick="clickCell(this.id)"></div>
                    <div class="cell empty" id="7" onclick="clickCell(this.id)"></div>
                    <div class="cell empty" id="8" onclick="clickCell(this.id)"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="display-player">
                <div id="playerdata">
                    <p>Nome: <input type="text" id="name" class="name"></p>
                    <p>
                        Jogar com: 
                        <select name="option" id="option">
                            <option value="O" selected>O</option>
                            <option value="X">X</option>
                        </select>    
                    </p>
                    <p>
                        <button class="btn" id="start" onclick="start()">
                            Iniciar
                        </button>
                    </p>
                </div>
                <div id="playerInformation">
                    <p id="playerPonts"></p>
                    <p id="computerPonts"></p>
                </div>
                
            </div>
            <div class="container-button-restart" id="buttonRestart">
                <button class="btn" id="restart" onclick="restart()">
                    Reiniciar
                </button>
            </div>
        </div>
    </main>
</body>
</html>
